<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <article class="card">
    <div class="image"></div>
    <div class="content">
      <h4 class="content__subtitle">Perfume</h4>
      <h1 class="content__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="content__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <span class="content__price">$149.99</span>
      <span class="content__price-secondary">$169.99</span>
      <a href="#">
        <img src="./images/icon-cart.svg" alt=""> Add to Cart
      </a>
    </div>
  </article>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
